<div class="container mt-5">
  <h1>Laptop Form</h1>
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="processor">Proccessor</label>
      <input [ngModel]="laptop.processor" #processor="ngModel" name="processor" minlength="3" maxlength="10" type="text" class="form-control" id="processor" required>
      <div *ngIf="processor.invalid && processor.touched" class="alert alert-danger">Processor is required!</div>
    </div>
    <div class="form-group">
      <label for="ram">RAM</label>
      <input [ngModel]="laptop.ram" name="ram" type="text" class="form-control" id="ram" required>
    </div>
    <div class="form-group">
      <label for="hardDisk">Hard Disk (GB)</label>
      <input [ngModel]="laptop.operatingSystem" name="hardDisk" type="number" class="form-control" id="hardDisk">
    </div>
    <div class="form-group">
      <label for="os">Operating system</label>
      <select ngModel name="os" required id="os" class="form-control">
        <option *ngFor="let os of opratingSystems" [value]="os">{{os}}</option>
      </select>
    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">Submit</button>
  </form>
</div>
